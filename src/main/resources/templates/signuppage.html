<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <script type="text/javascript">
        function validateForm() {
            var username = document.forms["signupForm"]["username"].value;
            var userid = document.forms["signupForm"]["userid"].value;
            var password = document.forms["signupForm"]["password"].value;

            if (username === "") {
                alert("이름을 입력해주세요.");
                return false;
            }
            if (userid === "") {
                alert("아이디를 입력해주세요.");
                return false;
            }
            if (password === "") {
                alert("비밀번호를 입력해주세요.");
                return false;
            }
            return true;
        }
        function redirectToLogin(){
            window.location.href = '/login';
        }
    </script>
</head>

<body>
<main class="form-signup w-100 m-auto">
    <!-- Thymeleaf를 사용하여 회원가입 처리 엔드포인트로 form을 전송합니다. -->
    <form th:action="@{/signup}" method="post" onsubmit="return validateForm()">
        <h1 class="h3 mb-3 fw-normal">Please Sign in.</h1>
        <div class="form-floating">
            <input type="text" class="form-control" name="username" id="floatingName" placeholder="이름을 입력하세요." required>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="userid" id="floatingInput" placeholder="아이디를 입력하세요." required>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="비밀번호를 입력하세요." required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">회원가입</button>
            <button onclick="redirectToLogin()" type="button" class="btn btn-secondary">로그인 이동</button>
        </div>
    </form>
</main>
</body>

</html>
