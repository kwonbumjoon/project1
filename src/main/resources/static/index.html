<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Board</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="video-Box">
    <video muted autoplay loop>
        <source src="Movie/Background.mp4" type="video/mp4">
    </video>

    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidebar-fixed" style="width: 200px; height: 750px">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 200px; height: 750px">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Tetris Game</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16"></svg>
                        Game
                    </a>
                </li>
                <li>
                    <a href="KeyGuide.html" class="nav-link text-white" >
                        <svg class="bi pe-none me-2" width="16" height="16"></svg>
                        조작키 가이드
                    </a>
                </li>
                <li>
                    <a href="GameGudie.html" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"></svg>
                        게임 가이드
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>[[$userid]]</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">회원 정보</a></li>
                    <li><a class="dropdown-item" href="#">회원 정보 수정</a></li>
                    <li><a class="dropdown-item" href="#">랭킹</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </div>



    <div class="my_bg">
        <div class="container mx-auto">
            <div class="game-container">
                <div class="info-box">
                    <div class="Block-Storage"><span style="color: #17191d">Hold Block</span> </div>
                    <div id="hold-block-display" class="info"></div>
                    <br>
                    <div class="player-info">
                        <p><span style="color: white">ID : User</span> </p>
                        <p id="totalClearLines"><span style="color: white"> Line : 0</span></p>
                        <p id="level"><span style="color: white">Level : 1 </span></p>
                    </div>
                    <div class="button-Box">
                        <button id="gameStartButton" type="button" class="btn btn-primary" onclick="startGame()">게임시작</button>
                        <button id="restart-game" type="button" class="btn btn-secondary">재 시작</button>
                        <button id="pause-button" type="button" class="btn btn-secondary">일시정지</button>
                    </div>
                </div>
                <div class="board-outline" >
                    <canvas id="gameCanvas" width="300" height="660"></canvas>
                </div>
                <div class="next-blocks">
                    <div class="Next-block-text">Next Block</div>
                    <div id="next-block-1" class="next-block"></div>
                    <div id="next-block-2" class="next-block"></div>
                    <div id="next-block-3" class="next-block"></div>
                    <div id="next-block-4" class="next-block"></div>
                    <div id="next-block-5" class="next-block"></div>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio" src="Music/GameBGM.mp3" type="audio/mp3" autoplay loop></audio>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
